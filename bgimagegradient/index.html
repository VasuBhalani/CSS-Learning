<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image with Gradient</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .hero-section {
            width: 100%;
            height: 100vh;
            background-image: 
                linear-gradient(to top right, rgba(0, 0, 0, 0.685), rgba(0, 0, 0, 0.7)),
                url('https://images.unsplash.com/photo-1506744038136-46273834b3fb');
            background-size: 100% 100%;
            align-items: center;
            justify-content: center;
            display: flex;
        }
        /* repeat-linear-gradient(to top right, rgba(0, 0, 0, 0.685), rgba(0, 0, 0, 0.7) 50px), */

        .hero-text {
            color: white;
            font-size: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <h1 class="hero-text">Welcome to My Website</h1>
    </div>
</body>
</html></div>
