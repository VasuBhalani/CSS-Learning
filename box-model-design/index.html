
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        body{
          display:grid;
          place-items:center;
          height: 100vh;
          background-color: #f5f5f5;
        }
        p{
          font-size: 18px;
          font-weight: bold;
          color: #2c3e50;
        }
    
        .margin{
          text-align: center;
          width:500px;
          height: 350px;
          background-color: #e8f4f8;
          border: 3px dashed #3498db;
          margin:0 50px;
        }
        .border{
          text-align: center;
          width:400px;
          height: 250px;
          background-color: #ffeaa7;
          margin:0 50px;
          border:3px solid #fdcb6e;
        }
        .padding{
          text-align: center;
          width:300px;
          height:150px;
          margin:0 50px;
          border:3px dotted #00b894;
          background-color: #55efc4;
        } 
        .content{
          text-align: center;
          width:200px;
          height:50px;
          margin:0 50px;
          border:3px solid #6c5ce7;
          background-color: #a29bfe;
        }
    </style>    
</head>
<body>
    <div class="container">
        <div class="margin">
            <p>Margin</p>
            <div class="border">
                <p>Border</p>
                <div class="padding">
                   <p>Padding</p>  
                    <div class="content">
                       <p>Content</p> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
